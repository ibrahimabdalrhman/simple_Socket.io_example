<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Add Manager</h1>
    <div class="card">
      <div class="card-body">
        <form id="manager-form">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Manager</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('manager-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;

      try {
        const response = await axios.post('http://107.22.20.247:3000/api/managers/new-manager', {
          name,
          phone,
          email
        });
        alert('Manager added successfully!');
        // Optionally, you can redirect to a different page or reset the form here
        // window.location.href = '/managers';
      } catch (error) {
        console.error("Error adding manager:", error);
        alert('Failed to add manager');
      }
    });
  </script>
</body>
</html>
