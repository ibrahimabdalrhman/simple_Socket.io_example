<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Orders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">All Orders</h1>

      <!-- Create Order Button -->
      <div class="text-end mb-3">
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#createOrderModal"
        >
          Create Order
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Order ID</th>
              <th>Name</th>
              <th>Agent ID</th>
              <th>Created At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="orders-table-body"></tbody>
        </table>
      </div>
    </div>

    <!-- Create Order Modal -->
    <div
      class="modal fade"
      id="createOrderModal"
      tabindex="-1"
      aria-labelledby="createOrderModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createOrderModalLabel">
              Create New Order
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createOrderForm">
              <div class="mb-3">
                <label for="orderName" class="form-label">Order Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="orderName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="orderDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="orderDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="managerId" class="form-label">Manager ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="managerId"
                  required
                />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                onclick="createOrder()"
              >
                Create Order
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      const socket = io("http://localhost:3000");

      async function fetchOrders() {
        try {
          const response = await axios.get(
            "http://localhost:3000/api/orders/all-orders"
          );
          renderOrders(response.data);
        } catch (err) {
          console.error("Failed to fetch orders", err);
        }
      }

      function renderOrders(orders) {
  const tableBody = document.getElementById("orders-table-body");
  tableBody.innerHTML = "";

  orders.forEach((order, index) => {
    const createdAt = new Date(order.createdAt).toLocaleString(); // Format the date
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${index + 1}</td>
      <td>${order.id}</td>
      <td>${order.name || "No details"}</td>
      <td>
        <input type="number" class="form-control" id="agent-${order.id}" value="${order.agentId || ""}" />
      </td>
      <td>${createdAt}</td>
      <td>
        <button class="btn btn-primary" onclick="updateAgent(${order.id})">Update</button>
        <button class="btn btn-danger" onclick="deleteOrder(${order.id})">Delete</button>
      </td>
    `;
    tableBody.appendChild(row);
  });
}


      async function createOrder() {
        const orderName = document.getElementById("orderName").value;
        const orderDescription =
          document.getElementById("orderDescription").value;
        const managerId = document.getElementById("managerId").value;

        try {
          await axios.post("http://localhost:3000/api/orders/new-order", {
            name: orderName,
            description: orderDescription,
            managerId: parseInt(managerId),
          });
          alert("Order created successfully!");
          fetchOrders(); // Refresh orders
          document.getElementById("createOrderForm").reset(); // Reset form
          const modal = bootstrap.Modal.getInstance(
            document.getElementById("createOrderModal")
          );
          modal.hide(); // Close modal
        } catch (err) {
          console.error("Failed to create order", err);
          alert("Failed to create order");
        }
      }

      async function updateAgent(orderId) {
        const agentId = document.getElementById(`agent-${orderId}`).value;
        try {
          await axios.patch(
            `http://localhost:3000/api/orders/update-order/${orderId}`,
            { agentId }
          );
          alert("Agent updated successfully!");
        } catch (err) {
          console.error("Failed to update agent", err);
          alert("Failed to update agent");
        }
      }

      async function deleteOrder(orderId) {
        const confirmDelete = confirm(
          "Are you sure you want to delete this order?"
        );
        if (!confirmDelete) return;

        try {
          await axios.delete(
            `http://localhost:3000/api/orders/delete-order/${orderId}`
          );
          alert("Order deleted successfully!");
          fetchOrders(); // Refresh the orders
        } catch (err) {
          console.error("Failed to delete order", err);
          alert("Failed to delete order");
        }
      }

      socket.on("order_created", (order) => {
        fetchOrders(); // Refresh the orders when a new order is created
      });
      socket.on("order_updated", (order) => {
        fetchOrders(); // Refresh the orders when an order is updated
      });
      socket.on("order_deleted", (order) => {
        fetchOrders(); // Refresh the orders when an order is updated
      });

      window.onload = fetchOrders;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
